<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GeoNotes</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main>
    <h1 id="formTitle">GeoNotes 🗺️</h1>

    <!-- Note Input Form -->
    <form id="noteForm" onsubmit="return false;" aria-labelledby="formTitle">
      <input
        type="text"
        id="title"
        placeholder="Note Title"
        aria-label="Note Title"
        required
      />
      <textarea
        id="note"
        placeholder="Write your note here..."
        aria-label="Note Content"
        required
      ></textarea>
      <button id="saveNote" type="submit">Save Note</button>
    </form>

    <!-- Divider -->
    <hr />

    <!-- Notes Section -->
    <div id="notesHeader" class="notes-header">
      <h2 id="notesTitle">📓 Saved Notes</h2>
    </div>
    <section id="notesList" aria-labelledby="notesTitle" aria-live="polite"></section>

    <!-- Toast Notification -->
    <div id="toast" class="toast" aria-live="polite"></div>
  </main>

  <script src="app.js"></script>
</body>
</html>
